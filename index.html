<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script src="script.js" defer></script>
        <div id="winner-announcement-overlay">
            <div id="winner-announcement-box">
                <div id="winner-announcement"></div>
                <button id="play-again-button" onClick="window.location.reload()">Play Again</button>
            </div>
        </div>
        <div id="header">
            <div id="title">ROCK PAPER SCISSORS</div>
        </div>
        <div id="result-section">
            <div id="result">Choose your weapon wisely!</div>
            <div id="result-explanation">First to score 5 points wins the game</div>
        </div>
        <div id="score-counter-section">
            <div id="player-side">
                <div id="player-choice-icon">❔</div>
                <div id="player-score-counter">Player: 0</div>
            </div>
            <div id="computer-side">
                <div id="computer-choice-icon">❔</div>
                <div id="computer-score-counter">Computer: 0</div>
            </div>
        </div>
        <div id="buttons-section">
            <button id="rock-btn">✊</button>
            <button id="paper-btn">✋</button>
            <button id="scissors-btn">✌</button>
        </div>
        <div id="footer">Copyright © 2022 Tyler Tran</div>
    </body>
</html>
